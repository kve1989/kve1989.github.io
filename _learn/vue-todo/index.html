<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue ToDo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper" id="app">
      <h1>Vue ToDo</h1>
      <input
        type="text"
        :value="textNewTask"
        :placeholder="customPlaceholder"
        @input="getTextNewTask"
        @keypress.enter="pressEnterToAddTask"
      />
      <button @click="addNewTask">Добавить</button>
      <button @click="clearListsTasks">Очистить список</button>
      <ul v-if="totalCountTasks > 0">
        <li v-for="task in tasks">
          <label><input type="checkbox" />{{ task }}</label>
        </li>
      </ul>
      <p v-if="!totalCountTasks">Задач нет</p>
      <hr />
      <p>Общее число задач: {{ totalCountTasks }}</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
  </body>
</html>
