<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/img/favicon.gif" type="image/gif">
    <script src="assets/js/app.js"></script>
    <title>Hello</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Hello!</h1>

    <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade" style="display: block;">
      <div class="numbertext">1 / 5</div>
      <a href="projects/agnecy/">
        <img src="assets/img/Agnecy.png" style="width:100%">
      </a>
      <div class="text">Agnecy</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <a href="projects/alisayed/">
        <img src="assets/img/Alisayed.jpg" style="width:100%">
      </a>
      <div class="text">Alisayed</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <a href="projects/bicycle/">
        <img src="assets/img/Bicycle.png" style="width:100%">
      </a>
      <div class="text">Bicycle</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 5</div>
      <a href="projects/mache/">
        <img src="assets/img/Mache.png" style="width:100%">
      </a>
      <div class="text">Mache</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">5 / 5</div>
      <a href="projects/waxom/">
        <img src="assets/img/Waxom.jpg" style="width:100%">
      </a>
      <div class="text">Waxom</div>
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
    <span class="dot" onclick="currentSlide(4)"></span> 
    <span class="dot" onclick="currentSlide(5)"></span> 
  </div>

  </div>

  <!-- Connect callback -->
  <script type="text/javascript" src="https://spikmi.com/Widget?Id=460"></script>
</body>
</html>
